
  <html>

<head>
  <meta charset=utf-8 />
  <title>Coin Desk</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="coinDesk.css">
</head>

<body>
  <div class="container">
    <h3 class="text-primary text-center">Automated BitCoin Chart (updates every 5 seconds to save time)</h3>

    <div class="row">
      <div class="col">
        <button id='hit-me'>GET COIN</button>
        <input id='currency' type="text" value="USD">
        <label class="label label-success">Line Chart</label>
        <div id="line-chart"></div>

        <div id="coin-price-box" class='col'>
          <h1>Current BitCoin Price: <span id="mycoin-price"></span></h1>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js'></script>
<script  src="coinDesk.js"></script>



</html>
